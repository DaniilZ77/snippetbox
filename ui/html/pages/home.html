{{template "base" .}}

{{define "title"}}Домашняя страница{{end}}

{{define "main"}}
    <h2>Последние заметки</h2> 
    {{if .Snippets}}
    <table>
        <tr>
            <th>Заголовок</th>
            <th>Created</th>
            <th>ID</th>
        </tr>
        {{range .Snippets}} 
        <tr>
            <td><a href='/snippet/view/{{.ID}}'>{{.Title}}</a></td> 
            <td>{{humanDate .Created}}</td>
            <td>#{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{else}}
        <p>Пока не было сделано никаких заметок!</p>
    {{end}} 
{{end}}
